<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Legal Clinic Client List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Список клиентов</h1>

    <!-- Форма авторизации -->
    <form id="login-form">
        <label for="username">Логин:</label>
        <input type="text" id="username" required>
        <br>
        <label for="password">Пароль:</label>
        <input type="password" id="password" required>
        <br>
        <button type="submit">Войти</button>
    </form>

    <!-- Скрытый блок с таблицей -->
    <div id="app-content" style="display: none;">
        <h2>Список клиентов</h2>

        <div class="tabs">
            <button class="tab-btn" onclick="showTab('incoming')">Поступившие</button>
            <button class="tab-btn" onclick="showTab('in-process')">В процессе</button>
            <button class="tab-btn" onclick="showTab('completed')">Завершенные</button>
        </div>

        <div id="incoming" class="tab-content">
            <table class="client-table">
                <thead>
                    <tr>
                        <th>Имя клиента</th>
                        <th>Статус</th>
                        <th>Действия</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td contenteditable="true">Джон Доу</td>
                        <td contenteditable="true">В процессе</td>
                        <td><button onclick="saveRow(this)">Сохранить</button></td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div id="in-process" class="tab-content" style="display: none;">
            <table class="client-table">
                <thead>
                    <tr>
                        <th>Имя клиента</th>
                        <th>Статус</th>
                        <th>Действия</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td contenteditable="true">Джейн Смит</td>
                        <td contenteditable="true">Завершено</td>
                        <td><button onclick="saveRow(this)">Сохранить</button></td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div id="completed" class="tab-content" style="display: none;">
            <table class="client-table">
                <thead>
                    <tr>
                        <th>Имя клиента</th>
                        <th>Статус</th>
                        <th>Действия</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td contenteditable="true">Марк Уиллс</td>
                        <td contenteditable="true">Завершено</td>
                        <td><button onclick="saveRow(this)">Сохранить</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
