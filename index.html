<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список клиентов юридической клиники</title>
    <link rel="stylesheet" href="styles.css?v=1.0.0">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <h1>Список клиентов</h1>

    <!-- Форма авторизации -->
    <form id="login-form">
        <label for="username">Логин:</label>
        <input type="text" id="username" name="username" autocomplete="username" required>
        <br>
        <label for="password">Пароль:</label>
        <input type="password" id="password" name="password" autocomplete="current-password" required>
        <br>
        <button type="submit">Войти</button>
    </form>

    <!-- Скрытый блок с таблицами -->
    <div id="app-content" style="display: none;">
        <h2>Список клиентов</h2>

        <!-- Кнопки для переключения вкладок -->
        <div>
            <button class="tab-btn" onclick="showTab('new')">Поступившие</button>
            <button class="tab-btn" onclick="showTab('in-progress')">В процессе</button>
            <button class="tab-btn" onclick="showTab('completed')">Завершённые</button>
        </div>

        <!-- Таблицы клиентов -->
        <div id="new" class="client-table">
            <h3>Поступившие</h3>
            <table>
                <thead>
                    <tr>
                        <th>Имя клиента</th>
                        <th>Статус</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Иван Иванов</td>
                        <td>Ожидает</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div id="in-progress" class="client-table" style="display: none;">
            <h3>В процессе</h3>
            <table>
                <thead>
                    <tr>
                        <th>Имя клиента</th>
                        <th>Статус</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Анна Смирнова</td>
                        <td>На рассмотрении</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div id="completed" class="client-table" style="display: none;">
            <h3>Завершённые</h3>
            <table>
                <thead>
                    <tr>
                        <th>Имя клиента</th>
                        <th>Статус</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Олег Петров</td>
                        <td>Завершено</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="script.js?v=1.0.0"></script>
</body>
</html>
